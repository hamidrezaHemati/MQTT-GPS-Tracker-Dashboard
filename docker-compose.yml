version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config   # persistent config
      - ./mosquitto/data:/mosquitto/data       # persistent data
      - ./mosquitto/log:/mosquitto/log         # persistent logs

  flask-app:
    build: .
    restart: unless-stopped
    ports:
      - "80:80"
    env_file:
      - .env
    environment:
      MQTT_SERVER: ${MQTT_SERVER:-mosquitto}
      MQTT_PORT: ${MQTT_PORT:-1883}
    depends_on:
      - mosquitto
